<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8"/>

  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

  
  

  
  
  

  
  
  

  

  
  

  
    
      
      

  <!-- Primary Meta Tags -->
  <title>Your awesome title</title>
  <meta name="title" content="Your awesome title"/>
  <meta name="description" content="Write an awesome description for your new site here. You can edit this line in _config.yml. It will appear in your document head meta (for Google search results) and in your feed.xml site description."/>

  <!-- Open Graph / Facebook -->
  <meta property="og:site_name" content="Your awesome title"/>
  <meta property="og:type" content="website"/>
  <meta property="og:url" content="http://localhost:4000/"/>
  <meta property="og:title" content="Your awesome title"/>
  <meta property="og:description" content="Write an awesome description for your new site here. You can edit this line in _config.yml. It will appear in your document head meta (for Google search results) and in your feed.xml site description."/>
  <meta property="og:image" content="http://localhost:4000"/>

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image"/>
  <meta property="twitter:url" content="http://localhost:4000/"/>
  <meta property="twitter:title" content="Your awesome title"/>
  <meta property="twitter:description" content="Write an awesome description for your new site here. You can edit this line in _config.yml. It will appear in your document head meta (for Google search results) and in your feed.xml site description."/>
  <meta property="twitter:image" content="http://localhost:4000"/>
  
    <meta property="twitter:creator" content="@YourTwitterUsername"/>
    <meta property="twitter:site" content="@YourTwitterUsername"/>
  

  <link rel="stylesheet" href="http://localhost:4000/assets/css/main.css"/>
  <link rel="canonical" href="http://localhost:4000/"/>
  <link rel="shortcut icon" href="http://localhost:4000/favicon.ico" type="image/x-icon"/>

  <!-- Google Analytics -->
  <script>
    window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date;
    ga('create', "", "auto");
    ga('send', "pageview");
  </script>
  <script async src="https://www.google-analytics.com/analytics.js"></script>


</head>


  <body>
    <header class="site-header">
  <div class="wrapper">
    <a class="site-title" href="http://localhost:4000/">
      <img src="http://localhost:4000/assets/img/title.png" alt="Your awesome title" />
    </a>

    <nav class="site-nav">
      <a href="#" class="menu-icon"></a>

      <div class="menu">
        
          
          
          <a class="page-link" href="http://localhost:4000/">
            Home
          </a>
        
          
          
          <a class="page-link" href="http://localhost:4000/blog">
            Blog
          </a>
        
          
          
          <a class="page-link" href="http://localhost:4000/whatever">
            Whatever
          </a>
        
      </div>
    </nav>
  </div>
</header>


    <div class="page-content">
      <div class="wrapper">
        <div class="home">
          <img
            src="http://localhost:4000/assets/img/profile-pic.jpg"
            alt="website picture"
            class="profilepic"
          />

          <p>
  Welcome to mysite!
</p>

        </div>
      </div>
    </div>

          <img
            src="http://localhost:4000/assets/img/icons/email.png"
            alt="email"
          />

              yourmail@domain.com
            
          </a>
          <br />

        

          
          <img
            src="http://localhost:4000/assets/img/icons/wechat.png"
            alt="wechat"
          />
          <a href="#" id="wechat-link">
            
              YourWeChatUsername
            
          </a>
          <br />

        
      </div>

      <div class="footer-col footer-col-2 social-links">
        <h4>FOLLOW</h4>

        
          <span class="wrap-link">

            
            <img
              src="http://localhost:4000/assets/img/icons/twitter.png"
              alt="twitter"
            />
            <a href="http://twitter.com/YourTwitterUsername">
              
                Twitter
              
            </a>
          </span>

           

        
          <span class="wrap-link">

            
            <img
              src="http://localhost:4000/assets/img/icons/facebook.png"
              alt="facebook"
            />

                Facebook
              
            </a>
          </span>

           
            <br />
          

        
          <span class="wrap-link">

            />

                LinkedIn
              
            </a>
          </span>

           

        
          <span class="wrap-link">

            />

                GitHub

            <br />

              alt="weibo"

                Weibo

</footer>
